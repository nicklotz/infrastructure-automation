# Put all your resources under `resources:`. For each resource, you need:
# - The type of resource. In this example, the type is a Compute VM instance.
# - An internal name for the resource.
# - The properties for the resource. In this example, for VM instances, you add
#   the machine type, a boot disk, network information, and so on.
#
# For a list of supported resources,
# see https://cloud.google.com/deployment-manager/docs/configuration/supported-resource-types.

# This file deploys three SLES-15-SAP instances in Google Cloud Platform using Deployment Manager


resources:
- type: compute.v1.instance
  name: sles-sap-ha-1
  properties:
    zone: us-east1-b
    machineType: https://www.googleapis.com/compute/v1/projects/engaged-range-188501/zones/us-east1-b/machineTypes/n1-standard-1
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/suse-sap-cloud/global/images/family/sles-15-sap
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/engaged-range-188501/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    metadata:
      items:
      - key: startup-script
        value: |
          #/bin/bash
          sudo ha-cluster-init -qy ssh 
          sudo ha-cluster-init -qy csync2 
          sudo ha-cluster-init -qy corosync 
          sudo ha-cluster-init -qy cluster

